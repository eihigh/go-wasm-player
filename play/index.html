<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<script>
		let loaded = false;
		let data = null;
		let running = false;

		const obs = new ResizeObserver((entries) => {
			// trigger resize event manually
			window.dispatchEvent(new Event('resize'));
		});
		obs.observe(document.body);

		document.addEventListener('DOMContentLoaded', () => {
			if (running) { return; }
			loaded = true;
			if (data != null) { runWasm(); }
		});

		const chan = new BroadcastChannel('player');
		chan.addEventListener('message', async (e) => {
			if (running) { return; }
			data = e.data;
			if (loaded) { runWasm(); }
		});

		async function runWasm() {
			running = true;
			const { wasmFile, goVersion } = data;
			try {
				// Add a script element dynamically
				const script = document.createElement('script');
				script.src = `/go/${goVersion}/wasm_exec.js`;
				document.body.appendChild(script);

				// Wait for the script to load
				await new Promise((resolve, reject) => {
					script.onload = resolve;
					script.onerror = reject;
				});

				// Execute WebAssembly
				const go = new Go();
				const result = await WebAssembly.instantiate(await wasmFile.arrayBuffer(), go.importObject);
				go.run(result.instance);

			} catch (error) {
				// Send error message to the parent window
				chan.postMessage({ msg: 'Error: ' + error.message }, '*');
				// Close myself
				window.close();
			}
		}
	</script>
</body>
</html>
